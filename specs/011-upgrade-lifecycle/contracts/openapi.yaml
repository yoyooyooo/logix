openapi: 3.1.0
info:
  title: Logix Lifecycle Upgrade Contracts
  version: "011"
  description: >
    Contracts for module instance lifecycle: init gating, destroy ordering, platform
    signals, and minimal serializable diagnostics. This is schema-first documentation for
    runtime/devtools/sandbox alignment; it does not imply a specific transport or server
    implementation.
paths:
  /lifecycle/instances/{instanceId}:
    get:
      summary: Fetch module instance lifecycle status
      parameters:
        - in: path
          name: instanceId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: ./schemas/lifecycle-status.schema.json
  /lifecycle/platform/signal:
    post:
      summary: Deliver a platform lifecycle signal (suspend/resume/reset)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ./schemas/lifecycle-signal.schema.json
      responses:
        "204":
          description: Accepted
  /events/lifecycle:
    get:
      summary: Fetch lifecycle events
      responses:
        "200":
          description: Events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./schemas/lifecycle-event.schema.json

